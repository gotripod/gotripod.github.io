---
layout: default
title: Blog - Go Tripod
---


  <h1>Blog Posts</h1>
  <ul class="blog-items">
    {% for post in site.posts %}
      <li><span style="clear:both;float:left;width:150px;">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
